ElevenmxBundle\Entity\Produit:
    type: entity
    table: null
    repositoryClass: ElevenmxBundle\Repository\ProduitRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255

    oneToMany:
        projets:
            targetEntity: ElevenmxBundle\Entity\Projet
            mappedBy: produit

    lifecycleCallbacks: {  }

